plugins {
    id 'java-library'
}

group = 'com.aburakkontas.manga.common'
version '1.0.2'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.axonframework:axon-spring-boot-starter:4.9.3'
    implementation 'org.axonframework:axon-configuration:4.9.3'
    implementation 'org.axonframework:axon-server-connector:4.9.3'
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    testCompileOnly 'org.projectlombok:lombok:1.18.32'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.32'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    testImplementation 'junit:junit:4.13.2'
}

jar {
    archiveBaseName = 'manga.common'
    archiveVersion = '1.0.2'
}

apply plugin: 'maven-publish'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}